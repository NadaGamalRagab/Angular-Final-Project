<div class="card" style="width:215px ">
    <div class="iconoverimg">
        <img *ngFor="let img of resturant.imageUrls;let i= index" id={{i}} src={{img}} class="card-img-top card-img-top-250" role="button" alt="Card image" style="width:100%; height: 150px;">
        <div class="badge badge-light rounded-circle p-2 icon ">
            <i class="fa fa-heart  fa-lg myicon" role="button"></i>
        </div>
    </div>
    <div class="card-body p-1 ">
        <h6 class="card-title">{{resturant.name}}</h6><br>
        
        <div class="ml-3 mb-2">
            <span class="dot" *ngFor='let dot of Counter(rate)'></span>
            <a data-toggle="modal" data-target="#exampleModal" (click)='ResturantModal()' class="text-dark pl-2 review">{{resturant.reviews}} {{'Restaurant.item.reviews'|translate}}</a><br>
        </div>
        <!-- <app-hotel-modal *ngIf="showModal"></app-hotel-modal> -->
        <p class="card-text text-secondary small">{{resturant.cuisine}}</p>
        <button type="button" class="btn btn-warning font-weight-bold small btncard">{{'Restaurant.item.Order Online'|translate}}</button>
    </div>
</div>
